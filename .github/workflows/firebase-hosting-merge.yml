name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        env:
          NG_APP_FIREBASE_API_KEY: ${{ secrets.NG_APP_FIREBASE_API_KEY }}
          NG_APP_RECAPTCHA_SITE_KEY: ${{ secrets.NG_APP_RECAPTCHA_SITE_KEY }}
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JAL_DEV_FRONT }}'
          channelId: live
          projectId: jal-dev-front
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
          NG_APP_FIREBASE_API_KEY: ${{ secrets.NG_APP_FIREBASE_API_KEY }}
          NG_APP_RECAPTCHA_SITE_KEY: ${{ secrets.NG_APP_RECAPTCHA_SITE_KEY }}
          
